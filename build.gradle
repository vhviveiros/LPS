plugins {
    id 'java'
}

group 'org.vhviveiros'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    testCompile "org.mockito:mockito-core:2.+"
    implementation "mysql:mysql-connector-java:5.1.44"
}